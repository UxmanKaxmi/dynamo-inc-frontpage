<script type="text/javascript">
  $(document).ready(function () {
    AOS.init();

    //your stuff

    $(document).ready(function () {
      const mainSlider = document.getElementById("main-text-slider");
      const timer = () => {
        let text = mainSlider.innerText;
        setTimeout(() => {
          switch (text) {
            case "New":
              mainSlider.innerText = "Future";
              break;

            case "Future":
              mainSlider.innerText = "Value";
              break;

            case "Value":
              mainSlider.innerText = "New";
              break;

            default:
              break;
          }
          timer();
        }, 2000);
      };
      timer();
    });
  });
</script>
